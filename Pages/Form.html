<!DOCTYPE html>
<html lang="en">

<head>
  <base target="_top" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <title>Metropolitan Richmond Artists Association</title>
  <?!= include("Includes/css/global"); ?>
</head>

<body>
  <?!= include("Includes/html/header"); ?>
  <div class="content">
    <div class="container mraa-container pt-3">
      <h1 class="mraa-header"><?= getTitle(); ?></h1>
      <h2 class="mraa-sub-header"><?= getSubTitle(); ?></h2>

      <div id="aboutSection" class="mraa-callout mraa-callout-primary">
        <div class="row">
          <div class="col-6">
            <p>
              <?= getStart(); ?>
            </p>
          </div>
          <div class="col-6">
            <p>Programs Chair: <a href="mailto:<?= getContactEmail(); ?>"> <?= getContactName(); ?> </a></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>Meeting Location: <?= getLocation(); ?> </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 small">
            <? 
              let remarks = getOpening(); 
              remarks.forEach(function(r){
            ?>
            <p>
              <?= r ?>
            </p>
            <? }) ?>
          </div>
          <div class="col-12 small">
            <h3>
              Event Details
            </h3>
            <ul>
            <? 
              let details = getDetails(); 
              details.forEach(function(r){
            ?>
              <? if (r === "") { ?>
              <p></p>
              <? } else { ?>
                <li>
                  <?= r ?>
                </li>
              <? } ?>
            <? }) ?>
          </ul>
          </div>
        </div>
        <div class="row">

          <div class="col-4">
            <h5>Seats Available: <span class="badge badge-primary"></span></h5>
          </div>
          <div class="col-4">
            <h5>Total Signed Up: <span class="badge badge-primary"></span></h5>
          </div>

        </div>

        <div class="row">
          <div class="col-12">
            <h5 id="eventStatusMessage" class="mt-3"></h5>
          </div>
        </div>
      </div>
      <h5 class="text-right">* <span class="badge badge-secondary">Required</span></h5>
      <form id="frmMain">
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">First Name *</span>
            </div>
            <input type="text" class="form-control" id="firstName" aria-label="First Name" required />
            <div class="invalid-feedback">First name is required</div>
            <div class="input-group-prepend ml-3">
              <span class="input-group-text">Last Name *</span>
            </div>
            <input type="text" class="form-control" id="lastName" aria-label="Last Name" required />
            <div class="invalid-feedback">Last name is required</div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Email *</span>
          </div>
          <input id="email" type="email" class="form-control" placeholder="Enter a valid email address"
            aria-label="Email Address" aria-describedby="Email" required>
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Questions</span>
          </div>
          <textarea class="form-control" aria-label="Questions" id="question"></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-12">
            <!-- Buttons -->
            <hr>
            <div>
              <button class="btn btn-primary mraa-button-primary mr-3" id="btnSave">Send to MRAA</button>
<!--               <a href="<?= ScriptApp.getService().getUrl(); ?>?v=done" id="btnDone" 
                target="_top">When Finished Go Here</a> -->
            </div>
          </div>
        </div>

      </form>

      <div id="messageAlert" class="alert alert-success mt-4 mraa-alert" role="alert" style="display: none;">
        <h4 class="alert-heading">Save Successful</h4>
        <p id="messageContent"></p>
        <hr>
        <p class="mb-0" id="messageFooter"></p>
      </div>
    </div>

  </div>
  <?!= include("Includes/html/footer"); ?>
  <?!= include("Includes/scripts/global"); ?>
</body>

</html>
